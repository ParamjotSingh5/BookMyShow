<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/Style/user.css" rel="stylesheet">
</head>
<body>
    <div class="row p-3 justify-content-between toolbar">
        <div class="col">
            <img
                    width="40"
                    alt="Angular Logo"
                    src="../assets/Odd_Vowel__Colore_Pallet.png"
            />
            <span>Acme Show</span>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col-md-1 col-sm-1">

        </div>
        <div class="col-md-10 col-sm-10" id="mainContent">

            <div class="container m-4 theaterContainer" id="theatersDiv">
                <div class="row p-2 align-items-center theaterHead" id="eachTheaterRow">
                    <div class="col theaterName">
                        <h2>Mohini</h2>
                    </div>
                    <div class="col TotalSlots">
                        <i class="fas fa-chair"></i> 50
                    </div>
                    <div class="col theaterLocation">
                        <i class="fas fa-map-marker-alt"></i> Sector 65
                    </div>
                </div>
                <div class="">

                </div>
                <div class="row p-2 m-1 theaterBody">
                    <div class="col-2 p-3 m-2 moviesConatiner">
                        <div class="row">
                            <h2>Inception</h2>
                        </div>
                        <div class="row">
                            <p>Shows Starts On 12/07/2021</p>
                        </div>
                        <div class="row">
                            <p>Up to 18/07/2021</p>
                        </div>
                        <div class="row">
                            <p>Show Timing Morning (10:00 AM)</p>
                        </div>
                        <a type="button" class="btn btn-primary" href="/bookMovie/1">
                            Book
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-1 col-sm-1">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7030a81edd.js" crossorigin="anonymous"></script>
    <script src="/Scripts/UserMain.js"></script>
</body>
</html>
