<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book a movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/Style/user.css" rel="stylesheet">
    <link rel="icon" href="../images/Odd_Vowel__Colore_Pallet.png" type="image/gif" sizes="16x16">
</head>
<body>
<div class="row p-3 justify-content-between toolbar">
    <div class="col">
        <a href="/" title="Home">
        <img
                width="40"
                alt="Angular Logo"
                src="../images/Odd_Vowel__Colore_Pallet.png"
        />
        </a>
        <span>Book My Show Acme</span>
    </div>
</div>
<div class="row p-2 m-2 ">
    <div class="col-md-7 col-sm-6" id="mainContent">
        <div class="container MovieDetailsContainer" id="MovieDetailsDiv">
            <h1>Book your movie</h1>
            <div class="row p-2 m-2" style="display:none;background-color: rgba(225, 237, 233, 0.9); border-radius: 5px; " id="movieBooked" >
                Your seats are reserved
            </div>
            <div class="row p-2 m-2" style="background-color: #C6EBBE; border-radius: 5px;">
                <div class="col-md-5" id="movieImg">

                </div>
                <div class="col">
                    <div class="row p-2 m-2">
                        <div class="col"  id="movieName">
                            Name:
                        </div>
                        <div class="col"  id="movieGenre">
                            Genre:
                        </div>
                    </div>
                    <div class="row p-2 m-2" >
                        <div class="col" id="movieScreeningStartEndDate"></div>
                    </div>
                    <div class="row p-2 m-2">
                        <div class="col"  id="theaterName">
                            Theater:
                        </div>
                        <div class="col"  id="theaterLocation">
                            Location :
                        </div>

                    </div>
                    <div class="row p-2 m-2" id="reservationDate">
                        <div class="col">
                            You would like to watch movie on:
                        </div>
                        <div class="col">
                            <select id="reservationDateSelector" onchange="reservationSelectChanged(this)"></select>
                        </div>
                    </div>
                    <div class="row p-2 m-2" >
                        <div class="col">
                            your team size will be: <select id="slotsCountSelector" onchange="slotsCountSelectChanged(this)" ></select>
                        </div>
                        <div class="col" id="AvailableSlotsDIv">
                            Total Slots :
                        </div>
                    </div>
                    <div class="row p-2 m-2">
                        <button class="btn btn-primary disabled" id="bookNowbtn" type="button" onclick="bookThisMovies()">
                            Book Now
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-5 col-sm-6" id="orderHistory">
        <h1>Order Summary</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Seats</th>
                    <th scope="col">Reservation Date</th>
                    <th scope="col">Theater Name</th>
                </tr>
            </thead>
            <tbody id="orderHistroyTBody">

            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7030a81edd.js" crossorigin="anonymous"></script>
<script src="/Scripts/bookmovie.js"></script>
</body>
</html>
