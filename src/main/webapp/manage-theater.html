<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - manage theater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/Style/user.css" rel="stylesheet">
</head>
<body>

    <div class="row p-3 justify-content-between toolbar">
        <div class="col">
            <img
                    width="40"
                    alt="Angular Logo"
                    src="../assets/Odd_Vowel__Colore_Pallet.png"
            />
            <span>Acme Show</span>
        </div>
    </div>
    <div class="row p-2 m-2">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <div class="row p-2 m-2 justify-content-end">
                <div class="col">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Theater</button>
                </div>
            </div>
            <div class="row p-2 m-2">
                <h1>Manage Theaters</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Slots</th>
                        <th scope="col">Location</th>
                        <th scope="col" colspan="2">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="manageThearterBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1">

        </div>
    </div>


    <div class="toast" style="position:absolute; top:5%; left:30%" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Status</strong>
            <small>seconds ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Operation successful, Reload the window to see changes
        </div>
    </div>

    <div class="toast deletiontoast" style="position:absolute; top:5%; left:30%" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Deletion Status</strong>
            <small>seconds ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Cannot perform the delete operation, Movie being screened or booked for next day
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="theaterNameInput" class="form-label">Theater name*</label>
                        <input type="text" class="form-control" id="theaterNameInput">
                        <label for="theaterNameInput" class="form-label required" style="color:red;">required</label>
                    </div>
                    <div class="mb-3">
                        <label for="theaterslotsInput" class="form-label">Total available slots(Must be a number)*</label>
                        <input type="text" class="form-control" id="theaterslotsInput" >
                        <label for="theaterslotsInput" class="form-label required" style="color:red;">required</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label" for="theaterLocationInput">Theater location*</label>
                        <input type="text" class="form-control" id="theaterLocationInput">
                        <label for="theaterLocationInput" class="form-label required" style="color:red;">required</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="addtheaterModalClosebtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addTheater()" >Add</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7030a81edd.js" crossorigin="anonymous"></script>
<script src="/Scripts/manageTheaters.js"></script>
</body>
</html>
